<!DOCTYPE html>
<html>
<head>
    <title>JOB REGISTRATION FORMüï∂Ô∏èüîî</title>
</head>
<body bgcolor="pink">
    <font color="blue">
    <!-- Company Logo and Name -->
   <center>
        <img src="./kannayya logo.jpg" alt="Company Logo" width="100" height="100"><br>
        <h1 style="color: green;">Kanna Group Of Industries Pvt. Limited</h1>
    </center> 

    <!-- Center the Form Using Table -->
    <table align="center" width="70%">
        <tr>
            <td>
                <form>
                    <fieldset>
                        <legend align="center"><b>JOB REGISTRATION FORM</b></legend>

                        <h3>PERSONAL DETAILS</h3>

                        <label for="fname">First Name:</label>
                        <input type="text" placeholder="Enter First Name" id="fname" name="fname">

                        <label for="mname">Middle Name:</label>
                        <input type="text" placeholder="Enter Middle Name" id="mname" name="mname">

                        <label for="lname">Last Name:</label>
                        <input type="text" placeholder="Enter Last Name" id="lname" name="lname"><br><br>

                        <label>Gender:</label><br><br>
                        <input type="radio" name="gender" value="male" id="male">
                        <label for="male">Male</label>

                        <input type="radio" name="gender" value="female" id="female">
                        <label for="female">Female</label>

                        <input type="radio" name="gender" value="others" id="others">
                        <label for="others">Others</label><br><br>

                        <label for="dob">DOB:</label>
                        <input type="date" id="dob" name="dob"><br><br>
                        <label for="edu"><b>Education Qualifications :</b></label><br><br>
                        <input type="radio"  name="education" value ="ug"id="edu">
                        <label for="">PG</label>
                        <input type="radio"  name="education" value ="pg"id="edu">
                       
                        <label for="">UG</label><br><br>
                        


                        <table>
                            <tr>
                                <td><label for="current_address">Current Address</label></td>
                                <td><label for="permanent_address">Permanent Address</label></td>
                            </tr>
                            <tr>
                                <td><textarea rows="5" cols="25" name="current_address" id="current_address" placeholder="Type your address..."></textarea></td>
                                <td><textarea rows="5" cols="25" name="permanent_address" id="permanent_address" placeholder="Type your address..."></textarea></td>
                            </tr>
                        </table><br>
                        <label for="country">Country :</label>
                        <input type="text" name="" id="country">

                        <h3>CONTACT DETAILS</h3>

                        <label for="phoneno">Phone No:</label>
                        <input type="tel" placeholder="Enter your phone number" id="phoneno" name="phoneno"><br><br>

                        <label for="email">Email:</label>
                        <input type="email" placeholder="Enter your email" id="email" name="email"><br><br>

                        <label for="resume">Upload Resume/CV:</label>
                        <input type="file" id="resume" name="resume"><br><br>

                        <h3>PROGRAMMING LANGUAGES</h3>

                        <input type="checkbox" name="programming" value="Java" id="java">
                        <label for="java">Java</label>

                        <input type="checkbox" name="programming" value="Python" id="python">
                        <label for="python">Python</label>

                        <input type="checkbox" name="programming" value="C" id="c">
                        <label for="c">C</label>

                        <input type="checkbox" name="programming" value="Html & CSS" id="htmlcss">
                        <label for="htmlcss">HTML & CSS</label><br><br>

                        <label for="url">Enter LinkedIn URL:</label>
                        <input type="url" id="url" name="linkedin"><br><br>

                        <label>Are You Currently Employed?</label><br><br>
                        <input type="radio" name="employment" value="Employed" id="emp_yes">
                        <label for="emp_yes">Yes</label>

                        <input type="radio" name="employment" value="Not Employed" id="emp_no">
                        <label for="emp_no">No</label><br><br>

                        <label for="availability">Availability:</label><br><br>
                        <select name="availability" id="availability">
                            <option value="immediately">Immediately</option>
                            <option value="15days">15 Days</option>
                            <option value="1month">1 Month</option>
                            <option value="2months">2 Months</option>
                            <option value="3months">3 Months</option>
                        </select><br><br>

                        <label for="fb">Feedback:</label><br><br>
                        <textarea name="feedback" id="fb" cols="50" rows="10" placeholder="Your feedback..."></textarea><br><br>

                        <input type="reset" value="Reset"><br><br>
                        <input type="image" src="./kannayya.webp" height="60" width="60"><br><br>
                        <input type="submit" value="Submit">
                    </font>
                    </fieldset>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
