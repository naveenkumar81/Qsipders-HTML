<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(192, 151, 229);">
    <form action="">
        <fieldset>
            <legend align="center">REGISTRATION FORM</legend>
        <label >Name :</label>
        <input type="text" placeholder="enter your name"><br><br>
        <label>phone no:</label>
        <input type="tel" placeholder="enter your phone number"><br><br>
        <label for="email">Email :</label>
        <input type="email" placeholder="enter your mail" id="email"><br><br>
        <label>Date with time :</label>
        <input type="datetime-local"><br><br>
         <label >DOB :</label>
         <input type="date"><br><br>
         <label >Age :</label>
         <input type="number"><br><br>
         <label>week :</label>
         <input type="week"><br><br>
         <label>month :</label>
         <input type="month"><br><br>
         <label>Time :</label>
         <input type="time"><br><br>
         <label>Favourite Color :</label>
         <input type="color"><br><br>
         <label for="passwd" >Password :</label>
         <input type="password" placeholder="enter your passwords" id="passwd"><br><br>
         <label for="" >Gender :</label><br><br>
         <input type="radio" name="Gender" value="male">
         <label for="male">Male</label>
         <input type="radio" name="Female" value="female" id="male">
         <label for="">Female</label>
         <input type="radio" name="Gender" value="others">
         <label for="">Others</label><br><br>
         <label for="">Programming Languages :</label><br><br>
         <input type="checkbox" name="Programming" value="Java">
         <label for="">Java</label>
         <input type="checkbox" name="Programming" value="Python">
         <label for="">Python</label>
         <input type="checkbox" name="Programming" value="C">
         <label for="">C</label>
         <input type="checkbox" name="Programming" value="html & CSS">
         <label for="">Html & Css</label><br><br>   
         <label for=""> Enter the URL :</label>
         <input type="url" ><br><br>
         <label for="">Choose the file :</label>
         <input type="file"><br><br>
         <input type="range">
         <input type="image" src="./kannayya.webp" height="60" width="60"><br><br>
         <label for="">Search :</label>
         <input type="search"><br><br>
         <label for="">Hidden</label>
         <input type="hidden"><br><br>
         <input type="button" value="alert" onclick="alert('danger....⚠️⚠️')"><br><br>
         
         <select name="State" id=""><br>
            <option value="ap">Andhra Pradesh</option>
            <option value="TS">Telangana</option>
            <option value="KA">Kerala</option>
            <option value="TN">TamilNadu</option>
            <option value="KS">Karnataka</option>
            <option value="DH">Delhi</option>
            <option value="GA">Goa</option>
         </select><br><br>
         <select name="Food Items" id="">
            <optgroup label="Veg">
                <option value="Paneer">Paneer</option>
                <option value="Veg Rice">Veg Rice</option>
                <option value="Roti">Roti</option>
                <option value="Butter Nan">Butter Nan</option>
                <option value="gobi">gobi</option>

            </optgroup>
            <optgroup label="NON veg">
                <option value="Chicken">Chicken</option>
                <option value="Biryani">Biryani</option>
                <option value="Chicken 65">Chicken 65</option>
                <option value="Mutton curry">Mutton curry</option>
                <option value="Chicken Lollipop">Chicken Lollipop</option>


            </optgroup>
         </select><br><br>
         <label for="fb">FEED BACK</label><br><br>

         <textarea name="Feedback" id="fb" cols="50" rows="10"></textarea><br><br>
         <input type="Reset"><br><br>
         <input type="Submit" >
        </fieldset>
         
    </form>
</body>
</html>
